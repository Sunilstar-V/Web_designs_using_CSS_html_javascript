<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Voice Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      /* position the search and voice search elements */
      #search-form {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #search-bar {
        margin-right: 5px;
        padding: 5px;
        font-size: 18px;
        border: 1px solid black;
        border-radius: 5px;
      }
      
      #voice-search-button {
        font-size: 24px;
        background-color: white;
        border: none;
        outline: none;
        cursor: pointer;
      }
    </style>

    <style>
    /* position the search and voice search elements */
    #search-form {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #search-bar {
      margin-right: 5px;
      padding: 5px;
      font-size: 18px;
      border: 1px solid black;
      border-radius: 5px;
      background-color: #f2f2f2;
      border: none;
    }
    
    #voice-search-button {
      font-size: 24px;
      background-color: #2196F3;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      outline: none;
      cursor: pointer;
    }
  </style>
  </head>
  <body>
    <h1>Wikipedia Voice Search</h1>
    <form id="search-form" action="https://en.wikipedia.org/w/index.php">
      <div>
        <input type="hidden" name="title" value="Special:Search">
        <input type="text" name="search" id="search-bar" placeholder="Search Wikipedia...">
        <button type="submit">Search</button>
      </div>
      <div>
        <button type="button" id="voice-search-button">&#128266;</button>
      </div>
    </form>
    <script>
      const searchForm = document.getElementById('search-form');
      const searchInput = document.getElementById('search-bar');
      const voiceSearchButton = document.getElementById('voice-search-button');
      
      // create a new instance of the SpeechRecognition API
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      
      // when the user clicks the voice search button, start listening for speech input
      voiceSearchButton.addEventListener('click', () => {
        recognition.start();
      });
      
      // when the speech recognition engine returns a result, populate the search box with the transcribed text
      recognition.addEventListener('result', (event) => {
        const transcript = event.results[0][0].transcript;
        searchInput.value = transcript;
        searchForm.submit();
      });
      
      // if there's an error with speech recognition, log it to the console
      recognition.addEventListener('error', (event) => {
        console.log(event.error);
      });
    </script>
  </body>
</html>
